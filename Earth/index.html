<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.glitch.com/43149f88-d80f-4dc1-aa04-66f4db3018f4%2FTHREE.js?1509595622979"></script>
<head>
  <title>AR Model Viewer</title>
</head>

<body style="margin : 0px; overflow: hidden;">
  <script type="text/javascript" src="rotation.js"></script>
  <script type="text/javascript" src="make-earth.js"></script>
  
  <!--  EAR MODEL  -->
  <a-scene embedded make-earth arjs="sourceType: webcam;">
    <!-- handle marker with your own pattern -->
    <a-marker type="pattern" patternurl="https://cdn.glitch.com/680745de-3f75-455f-a879-aa8128a0a6cf%2Fpatt.hiro?1509335126666">
      <a-entity drag-rotate-component></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
