<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <script type="text/javascript">
    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;
    
    AFRAME.registerComponent('drag-rotate-component',{
      schema : { speed : {default:1}},
      init : function(){
        this.ifMouseDown = false;
        this.deltaX = 0;
        this.deltaY = 0;
        this.startPoint = new THREE.Vector2();
        this.rotateStartPoint = new THREE.Vector3(0, 0, 1);
        this.rotateEndPoint = new THREE.Vector3(0, 0, 1);
        this.rotationSpeed = 2;
        this.lastMoveTimeStamp = 50;
        this.moveReleaseTimeDelta = 50;
        document.addEventListener('mousedown', this.OnDocumentMouseDown.bind(this));
        document.addEventListener('touchstart', this.OnDocumentMouseDown.bind(this));
      },
      OnDocumentMouseDown : function(event){
        document.addEventListener('mouseup', this.OnDocumentMouseUp.bind(this));
        document.addEventListener('mousemove', this.OnDocumentMouseMove.bind(this));
        document.addEventListener('touchmove', this.OnDocumentMouseMove.bind(this));
        document.addEventListener('touchend', this.OnDocumentMouseUp.bind(this));

        this.ifMouseDown = true;

        this.startPoint = {
          x: getClientX(event),
          y: getClientY(event)
        };
        
        this.rotateStartPoint = this.rotateEndPoint = projectOnTrackball(0, 0);
      },
      OnDocumentMouseUp : function(){
        if(this.lastMoveTimestamp){
            //alert("pointer up");
            if (new Date().getTime() - this.lastMoveTimestamp.getTime() > this.moveReleaseTimeDelta)
            {
              this.deltaX = getClientX(event) - this.startPoint.x;
              this.deltaY = getClientY(event) - this.startPoint.y;
            }
        }
        this.ifMouseDown = false;

        document.removeEventListener('mouseup', this.OnDocumentMouseUp);
        document.removeEventListener('mousemove', this.OnDocumentMouseMove);
        document.removeEventListener('touchmove', this.OnDocumentMouseMove);
        document.removeEventListener('touchend', this.OnDocumentMouseUp);
      },
      OnDocumentMouseMove : function(event)
      {
        // windowHalfX = window.innerWidth / 2;
        // windowHalfY = window.innerHeight / 2;

        this.deltaX = getClientX(event)-this.startPoint.x;
        this.deltaY = getClientY(event)-this.startPoint.y;

        // this.rotateStartPoint = projectOnTrackball(this.x_cord, this.y_cord);
        this.rotateEndPoint = projectOnTrackball(this.deltaX, this.deltaY);

        var quaternion = rotateMatrix(this.rotateStartPoint, this.rotateEndPoint);
        curQuaternion = this.el.object3D.quaternion;
        curQuaternion.multiplyQuaternions(quaternion, curQuaternion);
        curQuaternion.normalize();
        this.el.object3D.setRotationFromQuaternion(curQuaternion);

        this.rotateEndPoint = this.rotateStartPoint;

        this.startPoint.x = getClientX(event);
        this.startPoint.y = getClientY(event);

        this.lastMoveTimestamp = new Date();
        
      }
    });

    function getClientX(event){
          switch(event.type){
              case "mousedown":
              case "mouseup":
              case "mousemove":
                  return event.clientX;
              
              case "touchstart":
              case "touchend":
              case "touchmove":
                  return event.touches[0].clientX;
          }
      }
      
      
    function getClientY(event){
          switch(event.type){
              case "mousedown":
              case "mouseup":
              case "mousemove":
                  return event.clientY;
              
              case "touchstart":
              case "touchend":
              case "touchmove":
                  return event.touches[0].clientY;
              default: 
                  return 0;
          }
      }

    function clamp(value, min, max)
    {
      return Math.min(Math.max(value, min), max);
    }

    function projectOnTrackball(touchX, touchY)
    {
      var mouseOnBall = new THREE.Vector3();

      mouseOnBall.set(
        clamp(touchX / windowHalfX, -1, 1), clamp(-touchY / windowHalfY, -1, 1),
        0.0
      );

      var length = mouseOnBall.length();

      if (length > 1.0)
      {
        mouseOnBall.normalize();
      }
      else
      {
        mouseOnBall.z = Math.sqrt(1.0 - length * length);
      }

      return mouseOnBall;
    }

    function rotateMatrix(rotateStart, rotateEnd)
    {
      var axis = new THREE.Vector3(),
        quaternion = new THREE.Quaternion();

      var angle = Math.acos(rotateStart.dot(rotateEnd) / rotateStart.length() / rotateEnd.length());

      if (angle)
      {
        axis.crossVectors(rotateStart, rotateEnd).normalize();
        angle *= this.rotationSpeed;
        quaternion.setFromAxisAngle(axis, angle);
      }
      return quaternion;
    }
  </script>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- handle marker with your own pattern -->
    <a-marker type="pattern" patternurl="https://cdn.glitch.com/680745de-3f75-455f-a879-aa8128a0a6cf%2Fpatt.hiro?1509335126666">
      <a-entity drag-rotate-component
        id="model"
        obj-model="obj: https://cdn.glitch.com/b97e640c-b9e9-4a90-af37-d941a836982b%2FEar3_ProperScale.obj?1507266831705"
      ></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
