<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<head>
  <title>AR Model Viewer</title>
</head>

<body style="margin : 0px; overflow: hidden;">
  <script type="text/javascript" src="rotation.js"></script>
  <script type="text/javascript" src="give-texture.js"></script>
  
  <!--  EAR MODEL  -->
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- handle marker with your own pattern -->
    <a-marker type="pattern" patternurl="https://cdn.glitch.com/680745de-3f75-455f-a879-aa8128a0a6cf%2Fpatt.hiro?1509335126666">
      <a-obj-model drag-rotate-component
                   id="Main Ear"
                   obj-model="obj: https://cdn.glitch.com/b97e640c-b9e9-4a90-af37-d941a836982b%2FEar3_ProperScale.obj?1507266831705"
                   scale="0.1 0.1 0.1"
                   give-texture="texture: https://cdn.glitch.com/fb68757e-d3ff-4b0e-b27b-a3781704b82f%2FEar_main.jpg?1507260132859; normal: https://cdn.glitch.com/fb68757e-d3ff-4b0e-b27b-a3781704b82f%2FEar_main_Normal.jpg?1507260133619;"
      > 
        <a-obj-model 
                     id="Ear Drum" 
                     src="https://cdn.glitch.com/b97e640c-b9e9-4a90-af37-d941a836982b%2FEar1_ProperScale.obj?1507266834722" 
                     position="-0.48 1.75 0.6" 
                     give-texture="texture: https://cdn.glitch.com/6bc2bd38-ebdf-4dbe-8d87-e64685b69469%2Fear1.jpg?1507082281498; normal: https://cdn.glitch.com/b97e640c-b9e9-4a90-af37-d941a836982b%2FEar1_normal.jpg?1507266558196;"
        ></a-obj-model>
        <a-obj-model 
                     id="Other Ear Part" 
                     src="https://cdn.glitch.com/b97e640c-b9e9-4a90-af37-d941a836982b%2FEar2_ProperScale.obj?1507266835087" 
                     position="-1.38697 2.28417 -0.31602"
                     give-texture="texture: https://cdn.glitch.com/6bc2bd38-ebdf-4dbe-8d87-e64685b69469%2FEar2_color.jpg?1507082281503; normal: https://cdn.glitch.com/6bc2bd38-ebdf-4dbe-8d87-e64685b69469%2FEar2_normals.jpg?1507082282089;"

        ></a-obj-model>
      </a-obj-model>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
