<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- handle marker with your own pattern -->
    <a-marker type="pattern" patternurl="https://cdn.glitch.com/680745de-3f75-455f-a879-aa8128a0a6cf%2Fpatt.hiro?1509335126666">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <!-- handle marker with hiro preset -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: green;"></a-box>
    </a-marker>
    <!-- handle barcode marker -->
    <a-marker type="barcode" value="5">
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-marker>

    <a-entity 
            id="model"
            obj-model="obj: https://cdn.glitch.com/c994a765-44f4-48ff-af31-cd4b8e85bd38%2FHeart_reduced_coloured.obj?1508802539244"
            scale="1 1 1"
            rotation="0 0 0"
            position="0 200 20"
            heart="heart"
    ></a-entity>
    
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
