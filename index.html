<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <script type="text/javascript">
    AFRAME.registerComponent('drag-rotate-component',{
      schema : { speed : {default:1}},
      init : function(){
        this.ifMouseDown = false;
        this.x_cord = 0;
        this.y_cord = 0;
        document.addEventListener('mousedown',this.OnDocumentMouseDown.bind(this));
        document.addEventListener('mouseup',this.OnDocumentMouseUp.bind(this));
        document.addEventListener('mousemove',this.OnDocumentMouseMove.bind(this));
      },
      OnDocumentMouseDown : function(event){
        this.ifMouseDown = true;
        this.x_cord = event.clientX;
        this.y_cord = event.clientY;
      },
      OnDocumentMouseUp : function(){
        this.ifMouseDown = false;
      },
      OnDocumentMouseMove : function(event)
      {
        if(this.ifMouseDown)
        {
          var temp_x = event.clientX-this.x_cord;
          var temp_y = event.clientY-this.y_cord;

          rotateStart = projectOnTrackball(this.x_cord, this.y_cord);
          rotateEnd = projectOnTrackball(temp_x, temp_y);

          var axis = new THREE.Vector3(),
            quaternion = new THREE.Quaternion();

          var angle = Math.acos(rotateStart.dot(rotateEnd) / rotateStart.length() / rotateEnd.length());

          if (angle)
          {
            axis.crossVectors(rotateStart, rotateEnd).normalize();
            angle *= rotationSpeed;
            quaternion.setFromAxisAngle(axis, angle);
          }
          curQuaternion = this.el.object3D.quaternion;
          curQuaternion.multiplyQuaternions(quaternion, curQuaternion);
          curQuaternion.normalize();
          this.el.object3D.setRotationFromQuaternion(curQuaternion);

          // if(Math.abs(temp_y)<Math.abs(temp_x))
          // {
          //   this.el.object3D.rotateY(temp_x*this.data.speed/100);
          // }
          // else
          // {
          //   this.el.object3D.rotateX(temp_y*this.data.speed/100);
          // }
          this.x_cord = event.clientX;
          this.y_cord = event.clientY;
        }
      }
    });

    function projectOnTrackball(touchX, touchY)
    {
      var mouseOnBall = new THREE.Vector3();

      mouseOnBall.set(
        clamp(touchX / windowHalfX, -1, 1), clamp(-touchY / windowHalfY, -1, 1),
        0.0
      );

      var length = mouseOnBall.length();

      if (length > 1.0)
      {
        mouseOnBall.normalize();
      }
      else
      {
        mouseOnBall.z = Math.sqrt(1.0 - length * length);
      }

      return mouseOnBall;
    }
  </script>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- handle marker with your own pattern -->
    <a-marker type="pattern" patternurl="https://cdn.glitch.com/680745de-3f75-455f-a879-aa8128a0a6cf%2Fpatt.hiro?1509335126666">
      <a-entity drag-rotate-component
        id="model"
        obj-model="obj: https://cdn.glitch.com/b97e640c-b9e9-4a90-af37-d941a836982b%2FEar3_ProperScale.obj?1507266831705"
      ></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
